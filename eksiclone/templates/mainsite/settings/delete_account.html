{% extends 'mainsite/base/base.html' %}

{% block content %}
<div id="content" class="instapaper_body" role="main">
            <section id="content-body">
                <h1>settings</h1>
                <ul id="settings-tabs" class="tabs">
                    <li><a href="{%url 'preferences'%}">preferences</a></li>
                    <li><a href="{%url 'password'%}">password</a></li>
                    <li><a href="{%url 'email'%}">e-mail</a></li>
                    <li class="active"><a href="{%url 'delete_account'%}">delete account</a></li>
                </ul>
                <div class="form-container" id="register-form-container">
                    <h1>Delete account</h1>
                    <form action="" class="registration-form" id="register-form" method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <fieldset class="vertical">
                            <div>
                                <label for="TopicPageSize">action</label>
                                <div class="single-select-toggle">
                                    <input type="hidden" id="TopicPageSize" name="action" value="">
                                    <div class="btn-group">
                                        <button type="button" data-value="deactivate" class="btn">deactivate</button>
                                        <button type="button" data-value="delete" class="btn">delete</button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="password">password</label>
                                <input id="password" name="password" type="password" value="">
                            </div>
                            <div class="actions">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">do it</button>
                            </div>
                        </fieldset>
                    </form></div>
            </section>
            <aside id="aside" style="margin-top: 10px">
                <section id="topic-channel-info">
                    <div id="topic-channels">
                        <h2 id="channels">want more?</h2>
                        <ul>
                            <li><a class="index-link" href="" title="contact page">contact us here</a> so we can add it</li>
                        </ul>
                    </div>
                </section>
                <div id="sticky-anchor"></div>
                <div id="sticky-criteo">
                </div>
            </aside>
        </div>
{% endblock %}
